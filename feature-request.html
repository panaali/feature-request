<head>
  <title>Feature Request</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Feature Request</h1>
        </header>
        <div class="new-feature-form">
            {{> newFeatureForm}}
        </div>
        {{> tabular table=TabularTables.Features class="table table-striped table-condensed"}}

    </div>
</body>

<template name="newFeatureForm">
{{#with fromData}}
<div class="row">
    <form class="new-feature col-sm-12 col-sm-offset-2 form-horizontal">
        <fieldset class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="title" placeholder="Enter Title" value="{{title}}">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-4">
            <input type="textarea" class="form-control" id="description" placeholder="Enter Description">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="client" class="col-sm-2 control-label">Client</label>
            <div class="col-sm-4">
            <select class="form-control" id="client">
              <option>Client A</option>
              <option>Client B</option>
              <option>Client C</option>
          </select>
          </div>
      </fieldset>
      <fieldset class="form-group">
            <label for="clientPriority" class="col-sm-2 control-label">Client Priority</label>
            <div class="col-sm-4">
            <select class="form-control" id="clientPriority">
              <option>1</option>
          </select>
          </div>
      </fieldset>
      <fieldset class="form-group">
            <label for="target-date" class="col-sm-2 control-label">Target Date</label>
            <div class="col-sm-4">
            <div class="input-group datetimepicker">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input class="set-due-date form-control" id="targetDate" type="text"/>
            </div>
          </div>
      </fieldset>
      <fieldset class="form-group">
            <label for="url" class="col-sm-2 control-label">Ticket Url</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="url" placeholder="Enter Url">
            </div>
        </fieldset>
        <fieldset class="form-group">
            <label for="productArea" class="col-sm-2 control-label">Product Area</label>
            <div class="col-sm-4">
            <select class="form-control" id="productArea">
              <option>Policies</option>
              <option>Billing</option>
              <option>Claims</option>
              <option>Reports</option>
          </select>
          </div>
      </fieldset>
      <button type="submit" class="btn btn-primary col-sm-offset-2">Submit</button>
  </form>
</div>
{{/with}}
</template>
<template name="featureEditCell">
    <span class="glyphicon glyphicon-remove remove"></span>
    <!-- <span class="glyphicon glyphicon-edit edit"></span> -->
</template>
